title: SMILE Project
email: werner@tu-berlin.de
local: "en_US"
description: >- # this means to ignore newlines until "baseurl:"
  SMILE: Supporting MIgration to ServerLess Environments is a Software Campus Project funded by BMBF.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ise-smile.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: tawalaya
github_username:  tawalaya
logo: /images/logo.png
# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

comments: true

google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"

